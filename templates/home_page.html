<!DOCTYPE html>
<html lang="en">
<head>

  <title> Dead Languages Aplication </title>

  <meta charset="UTF-8">

  <link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">

</head>

<body>

  <div class="w3-container">

    <h2> Language Selection </h2>

    <div>

      <ul class="w3-navbar w3-light-grey w3-border">

        <li><a href = "/">Home</a></li>

      </ul>

    </div>

    <p> Choose a language from the list below to see details about the language.</p>
    <p> Not all languages have complete details.</p>
    <br>
    <div class="w3-container">
      <br>

      <form class="w3-container" action="{{ request.path }}" method="post">

        <div class="w3-row-padding">

          <div class="w3-third">

            <select class="w3-select w3-border" name="lang">

              {% for language in name_list %}

              <option value="{{ language.name }}">{{ language.name }}</option>

          <!-- Start here, add drop down menu and checkbox to retun one or all languages. -->
              {% endfor %}

            </select>

          </div>

          <div class="w3-quarter">

          <input class="w3-check" type="checkbox" name="check">

          <label>All languages</label>

          </input>

          </div>

          <button class="w3-btn-beige">Submit</button>

        </div>

      </form>

    </div>

  </div>

</body>

</html>
